<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Desing</title>
</head>
<h1>Comandos</h1>
<body>

    <fieldset>
        <label for="data">Data:</label><br>
        <input type="date">
        <br><br>


        <label for="time">Horário:</label><br>
        <input type="time">
        <br><br>


        <label for="week">Dia da Semana:</label><br>
        <input type="week"><br><br><br>
        
        
        <legend>Informações do Usuário</legend>
    <form action="https://www.w3schools.com/action_page.php">
        <label for="fname">Primeiro nome:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Ultimo nome:</label><br>
        <input type="text" id="lname" name="lname">
    </form>
    <br>


    <label for="email">E-mail</label><br>
    <input type="email">
    <br>

    
    <label for="password">Senha</label><br>
    <input type="password">
    <br><br><br>


    <label for="datetime-local">Data e horário do seu nascimento:</label><br>
    <input type="datetime-local">
    <br><br><br>


    <label for="">Quais linguagens você conhece?</label>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
    <br><br>


    <form>
        <label for="option">Quais meios de locomoção você utilzia?</label><br>
        <input type="checkbox" id="carro" name="carro" value="carro">
        <label for="carro">Carro</label><br>
        <input type="checkbox" id="moto" name="Moto" value="Moto">
        <label for="Moto">Moto</label><br>
        <input type="checkbox" id="Bicicleta" name="Bicicleta" value="Bicicleta">
        <label for="Bicicleta">Bicicleta</label>
    </form>
    <br><br>
    

    <label for="image">Foto:</label><br>
    <input type="image">
    <br><br>


    <form action="/action_page.php">
        <label for="Pn">CPF:</label><br>
        <input type="text" id="fname" name="Pn" value=""><br>
        <label for="Un">RG:</label><br>
        <input type="text" id="Un" name="Un" value=""><br><br>
        <input type="submit" value="Enviar">
    </form>
    <br><br>


    <label for="file">Documento:</label><br>
    <input type="file">
    <br><br><br>


    <label for="month">Mês do seu aniversário:</label><br>
    <input type="month">
    <br><br><br>


    <label for="cars">Marca de carro favorita:</label>
    <select id="cars" name="cars">
        <option value="saab">Mercedes</option>
        <option value="fiat">BMW</option>
        <option value="audi">Audi</option>
    </select>
    <br><br><br>


    <label for="">Escreva brevemente sobre você:</label>
    <br>
    <textarea name="message" rows="10" cols="30">
    </textarea>
    <br><br><br>


    <form action="/action_page.php">
        <label for="">Marca do seu celular:
        </label>
        <br>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Apple">
            <option value="Samsung">
            <option value="Google">
            <option value="Motorola">
            <option value="Xiomi">
        </datalist>
    </form>
    <br><br>


    <label for="color">Cor favorita:</label>
    <input type="color">
    <br><br>


    <label for="number">Número da sorte:</label><br>
    <input type="number">
    <br><br>


    <label for="hidden">Enviar</label><br>
    <input type="hidden">
    <br><br>

    <input type="button" value="Clique aqui" onclick="alert('Obrigado por clicar')">
    <br><br>


    <label for="url">Insira um link:</label><br>
    <input type="url">
    <br><br>
    

    <label for="range">Nivel de conhecimento da área:</label><br>
    <input type="range">
    <br><br>


    <label for="search">Duvidas frequêntes:</label><br>
    <input type="search">
    <br><br><br>


    <label for="reset"></label><br>
    <input type="reset">
    <br><br>

    <input type="submit" value="Enviar">

    </fieldset>
    
</body>
</html>
